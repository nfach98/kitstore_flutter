name: store_app
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #core
  darq: 0.5.1
  dartz: ^0.8.9
  data_connection_checker: ^0.3.4
  equatable: ^1.0.1
  flutter_launcher_icons: ^0.8.1
  get_it: ^3.1.0
  http: ^0.12.2
  intl: ^0.16.1
  package_info: ^0.4.0+16
  path_provider: ^1.6.28
  provider: ^4.3.2+2
  shared_preferences: 0.5.12+4
  sqflite: ^1.3.2+4

  #view
  badges: ^1.2.0
  chips_choice: ^2.0.1
  email_validator: ^1.0.6
  image_picker: ^0.6.7+14
  shimmer: ^1.1.2
  toast: ^0.1.5
  waterfall_flow: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon_color.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/avatars/
    - assets/images/brands/
    - assets/images/products/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-Light.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins-Regular.ttf
